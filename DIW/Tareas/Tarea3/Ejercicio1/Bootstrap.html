<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container text-center mt-5">

        <div class="col mb-3">
            <div class="p-3 border border-dark border-2">A</div>
        </div>

        <div class="row">

            <div class="col mb-3">
                <div class="col-12">
                    <div class="p-3 border border-dark border-2 mb-3">B</div>
                </div>

                <div class="row">
                    <div class="col pe-0 me-2">
                        <div class="p-3 border border-dark border-2">C</div>
                    </div>
                    <div class="col ps-0 ms-2">
                        <div class="p-3 border border-dark border-2">D</div>
                    </div>
                </div>
            </div>


            <div class="col-12 col-sm-6 mb-3">
                <div class="p-3 border border-dark border-2 h-100 d-flex align-items-center justify-content-center">E</div>
            </div>


        </div>

    </div>


</body>

</html>
