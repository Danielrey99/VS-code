<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Realiza seguimiento de la variable contador mediante punto de interrupción en el siguiente código-->
    <script language="javascript">
        var contador;
        contador=1;
        while(contador<=5){
            let dato=prompt('Introduce número del 1 al 10:','');
            var num=parseInt(dato);
            document.write(`El numero introducido es ${num}</br>`);
            document.write(`El contador es ${contador}</br>`);
            contador=contador +1;
        }
        document.write(`</br><h2>Fin del programa contador ya no es menor que 5</h2>`);
        document.write(`</br> Ultimo numero introducido es ${num}`);
    </script>
    <!--En el código anterior, realiza seguimiento de la variable num mediante punto de interrupción.¿Qué error no permite ver el último document.write?
    La diferencia es que let tiene ambitolocal dentro del bucle por que es donde se crea, y var tiene ambito global y se puede usar fuera.-->


</body>
</html>
