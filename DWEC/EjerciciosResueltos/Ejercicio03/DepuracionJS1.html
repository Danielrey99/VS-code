<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let dato1, dato2, num1, num2;
        dato1=window.prompt("Introduce primer número ?","0");
        num1=parseInt(dato1);//no se combertia en num por lo cual no podia hacer la suma

        dato2=window.prompt("Introduce segundo número ?","0");
        num2=parseInt(dato2);

        let resultado=num1+num2;
        document.write(`<br/><br/> La suma es ${resultado}`);
    </script>
    
</body>
</html>
